<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Better Timer</title>
<style>
  :root {
    --bg: #181a1f;
    --panel: #1f2128;
    --accent: #3b4cca;
    --accent-hover: #2f3ea6;
    --text: #f5f5f5;
    --muted: #a1a1aa;
  }

  body {
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: var(--text);
    width: 300px;
    height: 400px;
    text-align: center;
    margin: 0;
    padding: 20px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  #main-view, #finished-view {
    display: none;
  }

  h2 {
    font-size: 1.1rem;
    margin: 0;
    color: var(--muted);
    font-weight: 500;
  }

  #timer-container {
    position: relative;
    width: 180px;
    height: 180px;
    margin: 30px auto 0;
  }

  svg {
    width: 180px;
    height: 180px;
    transform: rotate(-90deg);
  }

  circle {
    fill: none;
    stroke-width: 8;
    stroke-linecap: round;
  }

  #bg-circle { stroke: #2d2d33; }
  #progress-circle { stroke: var(--accent); }

  #time-display {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.2rem;
    font-weight: 600;
  }

  input {
    background: var(--panel);
    border: 1px solid #2e2e35;
    color: var(--text);
    border-radius: 8px;
    padding: 8px 10px;
    width: 120px;
    text-align: center;
    margin: 0 auto;
    display: block;
    font-size: 1rem;
  }

  .add-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
  }

  .add-buttons button {
    background: #2a2a31;
    color: var(--text);
    border: none;
    border-radius: 20px;
    padding: 6px 12px;
    font-size: 0.9em;
    cursor: pointer;
    transition: background 0.3s;
  }

  .add-buttons button:hover { background: #3a3a44; }

  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .controls button {
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 50px;
    padding: 10px 18px;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s;
  }

  .controls button:hover { background: var(--accent-hover); }

  #finished-view {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 16px;
  }

  .big-finish {
    font-size: 1.6rem;
    font-weight: 600;
    color: var(--accent);
  }

  .primary {
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.25s;
  }

  .primary:hover { background: var(--accent-hover); }
</style>
</head>
<body>
  <div id="main-view">
    <h2>Timer</h2>

    <input id="time-input" type="text" placeholder="mm:ss or seconds" />

    <div id="timer-container">
      <svg viewBox="0 0 180 180">
        <circle id="bg-circle" cx="90" cy="90" r="80" />
        <circle id="progress-circle" cx="90" cy="90" r="80" />
      </svg>
      <div id="time-display">00:00</div>
    </div>

    <div class="add-buttons">
      <button data-add="30">+0:30</button>
      <button data-add="60">+1:00</button>
      <button data-add="300">+5:00</button>
    </div>

    <div class="controls">
      <button id="start">▶</button>
      <button id="reset">↺</button>
    </div>
  </div>

  <div id="finished-view">
    <div class="big-finish">⏰ Timer Finished!</div>
    <button id="new-timer" class="primary">Start New Timer</button>
  </div>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>
  <script src="popup.js"></script>
</body>
</html>
